<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VCF Generator (CSV + Excel + Manual)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      width: 420px;
      animation: fadeIn 0.8s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #2575fc;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #2575fc;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #6a11cb;
    }
    .contact-card {
      border: 1px solid #ddd;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      background: #f7f9fc;
      font-size: 13px;
    }
    .divider {
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      color: #555;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìá Multi-Contact VCF Generator</h2>
    
    <!-- Manual Entry -->
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="org" placeholder="Organization">
    <input type="text" id="title" placeholder="Job Title">
    <input type="text" id="phone" placeholder="Phone Number">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="address" placeholder="Address">
    <input type="url" id="url" placeholder="Website">
    
    <button onclick="addContact()">‚ûï Add Contact</button>
    
    <div class="divider">OR Upload File</div>
    <input type="file" id="fileInput" accept=".csv,.xlsx">
    <button onclick="uploadFile()">üì§ Upload & Add Contacts</button>
    
    <div id="contactList"></div>
    <button onclick="downloadVCF()">‚¨áÔ∏è Download All Contacts (.vcf)</button>
  </div>

  <script>
    let contacts = [];

    function addContact() {
      let name = document.getElementById("name").value;
      let org = document.getElementById("org").value;
      let title = document.getElementById("title").value;
      let phone = document.getElementById("phone").value;
      let email = document.getElementById("email").value;
      let address = document.getElementById("address").value;
      let url = document.getElementById("url").value;

      if (!name) {
        alert("Please enter at least a name!");
        return;
      }

      let contact = { name, org, title, phone, email, address, url };
      contacts.push(contact);
      displayContact(contact);

      document.querySelectorAll("input").forEach(i => i.value = "");
    }

    function displayContact(c) {
      let list = document.getElementById("contactList");
      let div = document.createElement("div");
      div.className = "contact-card";
      div.innerText = `${c.name} | ${c.phone} | ${c.email}`;
      list.appendChild(div);
    }

    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) {
        alert("Please select a file!");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      if (file.name.endsWith(".csv")) {
        reader.onload = function(e) {
          const lines = e.target.result.split("\n").map(l => l.trim()).filter(l => l);
          const headers = lines[0].split(",");
          for (let i = 1; i < lines.length; i++) {
            const data = lines[i].split(",");
            let contact = {};
            headers.forEach((h, idx) => {
              contact[h.trim()] = data[idx] ? data[idx].trim() : "";
            });
            contacts.push(contact);
            displayContact(contact);
          }
        };
        reader.readAsText(file);
      } else if (file.name.endsWith(".xlsx")) {
        reader.onload = function(e) {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);
          json.forEach(contact => {
            contacts.push(contact);
            displayContact(contact);
          });
        };
        reader.readAsArrayBuffer(file);
      } else {
        alert("Unsupported file format!");
      }
    }

    function downloadVCF() {
      if (contacts.length === 0) {
        alert("No contacts added yet!");
        return;
      }

      let vcfData = contacts.map(c => 
        `BEGIN:VCARD
VERSION:3.0
FN:${c.name || ""}
ORG:${c.org || ""}
TITLE:${c.title || ""}
TEL:${c.phone || ""}
EMAIL:${c.email || ""}
ADR:${c.address || ""}
URL:${c.url || ""}
END:VCARD`
      ).join("\n");

      let blob = new Blob([vcfData], { type: "text/vcard" });
      let link = document.createElement("a");
      link.href = window.URL.createObjectURL(blob);
      link.download = "contacts.vcf";
      link.click();
    }
  </script>
</body>
</html>
