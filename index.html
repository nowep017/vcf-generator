<!DOCTYPE html>
<html>
<head>
  <title>VCF Generator Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #ff9800, #4caf50, #2196f3);
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      max-width: 650px;
      margin: auto;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      background: #ffeb3b;
      color: #333;
      transition: 0.3s;
    }
    button:hover {
      background: #ffc107;
      transform: scale(1.05);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    li:hover {
      background: rgba(255, 255, 255, 0.35);
    }
    h2, h3 {
      color: #ffeb3b;
    }
    .section {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“‡ VCF Contact Generator</h2>

    <input type="text" id="name" placeholder="Full Name" /><br>
    <input type="text" id="phone" placeholder="Phone Number" /><br>
    <input type="text" id="email" placeholder="Email Address" /><br>

    <button onclick="addContact()">âž• Add Contact</button>
    <button onclick="downloadVCF()">ðŸ“¥ Download VCF</button>

    <div class="section">
      <h3>Contacts List:</h3>
      <ul id="contactList"></ul>
    </div>

    <div class="section">
      <h3>ðŸ“‚ Saved Files (Click to Re-Download)</h3>
      <ul id="savedFiles"></ul>
    </div>
  </div>

  <script>
    let contacts = [];
    let savedFiles = JSON.parse(localStorage.getItem("vcfFiles")) || [];

    // Load saved files on page load
    window.onload = function () {
      updateSavedFiles();
    };

    function addContact() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !phone) {
        alert("âš ï¸ Name and Phone are required!");
        return;
      }

      // âœ… Prevent duplicate phone numbers
      const exists = contacts.some(contact => contact.phone === phone);
      if (exists) {
        alert("âŒ This phone number already exists!");
        return;
      }

      contacts.push({ name, phone, email });

      // Update UI
      const li = document.createElement("li");
      li.textContent = `${name} - ${phone} - ${email}`;
      document.getElementById("contactList").appendChild(li);

      // Clear inputs
      document.getElementById("name").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("email").value = "";
    }

    function downloadVCF() {
      if (contacts.length === 0) {
        alert("âš ï¸ No contacts to export!");
        return;
      }

      let vcfData = "";
      contacts.forEach(c => {
        vcfData += "BEGIN:VCARD\n";
        vcfData += "VERSION:3.0\n";
        vcfData += `FN:${c.name}\n`;
        vcfData += `TEL;TYPE=CELL:${c.phone}\n`;
        if (c.email) vcfData += `EMAIL:${c.email}\n`;
        vcfData += "END:VCARD\n";
      });

      const fileName = `contacts_${new Date().getTime()}.vcf`;
      triggerDownload(fileName, vcfData);

      // Save file name + content in local storage
      savedFiles.push({ fileName, content: vcfData });
      localStorage.setItem("vcfFiles", JSON.stringify(savedFiles));
      updateSavedFiles();

      // Clear current contacts after export
      contacts = [];
      document.getElementById("contactList").innerHTML = "";
    }

    function triggerDownload(fileName, content) {
      const blob = new Blob([content], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = fileName;
      a.click();
      URL.revokeObjectURL(url);
    }

    function updateSavedFiles() {
      const list = document.getElementById("savedFiles");
      list.innerHTML = "";
      savedFiles.forEach(file => {
        const li = document.createElement("li");
        li.textContent = file.fileName;
        li.onclick = () => triggerDownload(file.fileName, file.content);
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
